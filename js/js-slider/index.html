<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS-slider</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div id="container" class="container">
        <div id="slider" class="slider">
            <button id="btn-prev" class="arrow-prev hide-button" aria-label="Previous" type="button" title="Previous">
                <svg width="30.355" height="35.355" viewBox="0 0 35.355 35.355">
                    <path d="M59.391,7512.232v24h24" transform="translate(5288.339 -5353.239) rotate(45)" fill="none" stroke-width="2"></path>
                </svg>
            </button>
            <button id="btn-next" class="arrow-next hide-button" aria-label="Next" type="button" title="Next">
                <svg width="30.355" height="35.355" viewBox="0 0 35.355 35.355">
                    <path d="M59.391,7512.232v24h24" transform="translate(-5252.983 5388.595) rotate(-135)" fill="none" stroke-width="2"></path>
                </svg>
            </button>

            <div id="images-holder" class="images-holder">
                <div class="single-image-holder"><img src="images/image-1.jpg"></div>
                <div class="single-image-holder"><img src="images/image-2.jpg"></div>
                <div class="single-image-holder"><img src="images/image-3.jpg"></div>
                <div class="single-image-holder"><img src="images/image-4.jpg"></div>
                <div class="single-image-holder"><img src="images/image-5.jpg"></div>
                <div class="single-image-holder"><img src="images/image-6.jpg"></div>
                <div class="single-image-holder"><img src="images/image-7.jpg"></div>
                <div class="single-image-holder"><img src="images/image-8.jpg"></div>
                <div class="single-image-holder"><img src="images/image-9.jpg"></div>
                <div class="single-image-holder"><img src="images/image-10.jpg"></div>
            </div>
        </div>
    </div>



    <script src="jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
